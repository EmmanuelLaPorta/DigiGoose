" textLength="4.1323" x="343.88" y="858.0625">&#160;</text><text fill="#000000" font-family="Verdana" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="129.6636" x="343.88" y="873.1953">Flusso principale:</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="199.2402" x="343.88" y="888.3281">1. Giocatore preme "Tira dadi"</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="158.5581" x="343.88" y="903.461">2. Sistema simula lancio</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="193.8257" x="343.88" y="918.5938">3. Sistema comunica risultato</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="177.8486" x="343.88" y="933.7266">4. Sistema verifica sblocchi</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="286.584" x="343.88" y="948.8594">5. Continua con movimento o termina turno</text></g><g class="entity" data-entity="GMN21" data-source-line="63" data-uid="ent0022" id="entity_GMN21"><path d="M394.53,131.43 L394.53,232.2269 A0,0 0 0 0 394.53,232.2269 L487.67,232.2269 L491.67,282.91 L495.67,232.2269 L588.821,232.2269 A0,0 0 0 0 588.821,232.2269 L588.821,141.43 L578.821,131.43 L394.53,131.43 A0,0 0 0 0 394.53,131.43" fill="#FFFFCC" style="stroke:#000000;stroke-width:1;"/><path d="M578.821,131.43 L578.821,141.43 L588.821,141.43 L578.821,131.43" fill="#FFFFCC" style="stroke:#000000;stroke-width:1;"/><text fill="#000000" font-family="Verdana" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="131.79" x="400.53" y="148.4969">Implementazione:</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="173.291" x="400.53" y="163.6297">PartitaController.tiraDadi()</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="97.6841" x="400.53" y="178.7625">&#8594; Dadi.lancia()</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="4.1323" x="400.53" y="193.8953">&#160;</text><text fill="#000000" font-family="Verdana" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="56.4941" x="400.53" y="209.0281">Output:</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="139.4644" x="400.53" y="224.161">Array di 2 valori [1-6]</text></g><g class="entity" data-entity="GMN24" data-source-line="72" data-uid="ent0025" id="entity_GMN24"><path d="M331,11 L331,96.6641 L652.3394,96.6641 L652.3394,21 L642.3394,11 L331,11" fill="#FFFFCC" style="stroke:#000000;stroke-width:1;"/><path d="M642.3394,11 L642.3394,21 L652.3394,21 L642.3394,11" fill="#FFFFCC" style="stroke:#000000;stroke-width:1;"/><text fill="#000000" font-family="Verdana" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="52.6538" x="337" y="28.0669">Logica:</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="254.376" x="337" y="43.1997">Per ogni giocatore con turniSaltati &gt; 0:</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="300.3394" x="337" y="58.3325">- Se risultato dadi soddisfa condizione sblocco</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="165.5532" x="337" y="73.4653">- Decrementa turniSaltati</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="275.2852" x="337" y="88.5981">- Se turniSaltati = 0 &#8594; giocatore sbloccato</text></g><g class="entity" data-entity="GMN27" data-source-line="80" data-uid="ent0028" id="entity_GMN27"><path d="M797.38,737.43 L797.38,775.89 L561.92,763.62 L797.38,783.89 L797.38,838.2269 A0,0 0 0 0 797.38,838.2269 L1028.608,838.2269 A0,0 0 0 0 1028.608,838.2269 L1028.608,747.43 L1018.608,737.43 L797.38,737.43 A0,0 0 0 0 797.38,737.43" fill="#FFFFCC" style="stroke:#000000;stroke-width:1;"/><path d="M1018.608,737.43 L1018.608,747.43 L1028.608,747.43 L1018.608,737.43" fill="#FFFFCC" style="stroke:#000000;stroke-width:1;"/><text fill="#000000" font-family="Verdana" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="85.7124" x="803.38" y="754.4969">Condizione:</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="210.228" x="803.38" y="769.6297">Giocatore corrente non bloccato</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="203.563" x="803.38" y="784.7625">OR giocatore appena sbloccato</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="4.1323" x="803.38" y="799.8953">&#160;</text><text fill="#000000" font-family="Verdana" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="54.2852" x="803.38" y="815.0281">Azione:</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="209.0347" x="803.38" y="830.161">Procede a UC3: Muovere pedina</text></g><g class="entity" data-entity="GMN30" data-source-line="89" data-uid="ent0031" id="entity_GMN30"><path d="M786.34,601.43 L786.34,656.55 L579.05,674.86 L786.34,664.55 L786.34,702.2269 A0,0 0 0 0 786.34,702.2269 L1039.6452,702.2269 A0,0 0 0 0 1039.6452,702.2269 L1039.6452,611.43 L1029.6452,601.43 L786.34,601.43 A0,0 0 0 0 786.34,601.43" fill="#FFFFCC" style="stroke:#000000;stroke-width:1;"/><path d="M1029.6452,601.43 L1029.6452,611.43 L1039.6452,611.43 L1029.6452,601.43" fill="#FFFFCC" style="stroke:#000000;stroke-width:1;"/><text fill="#000000" font-family="Verdana" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="85.7124" x="792.34" y="618.4969">Condizione:</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="230.4136" x="792.34" y="633.6297">Giocatore corrente ancora bloccato</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="137.4648" x="792.34" y="648.7625">dopo verifica sblocco</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="4.1323" x="792.34" y="663.8953">&#160;</text><text fill="#000000" font-family="Verdana" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="54.2852" x="792.34" y="679.0281">Azione:</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="232.3052" x="792.34" y="694.161">Passa il turno al prossimo giocatore</text></g><!--link GC to UC2--><g class="link" data-entity-1="GC" data-entity-2="UC2" data-source-line="36" data-uid="lnk11" id="link_GC_UC2"><path d="M61.83,738.77 C71.92,715.48 87.25,688.8 109,671.83 C198.73,601.86 326.5889,580.6462 409.6089,574.0362" fill="none" id="GC-to-UC2" style="stroke:#000000;stroke-width:1;"/><polygon fill="#000000" points="415.59,573.56,406.3009,570.2869,410.6058,573.9568,406.9359,578.2617,415.59,573.56" style="stroke:#000000;stroke-width:1;"/></g><!--link UC2 to SimulaLancio--><g class="link" data-entity-1="UC2" data-entity-2="SimulaLancio" data-source-line="39" data-uid="lnk12" id="link_UC2_SimulaLancio"><path d="M430.29,581.72 C367.08,588.98 270.9,588.28 220.28,529.33 C193.37,497.99 93.01,515.63 331,347.83 C357.59,329.09 386.1084,319.9821 416.2684,314.4521" fill="none" id="UC2-to-SimulaLancio" style="stroke:#000000;stroke-width:1;stroke-dasharray:7.0,7.0;"/><polygon fill="#000000" points="422.17,313.37,412.5962,311.0587,417.252,314.2717,414.039,318.9276,422.17,313.37" style="stroke:#000000;stroke-width:1;"/><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="63.0068" x="173.5" y="525.3969">&#171;include&#187;</text></g><!--link UC2 to ComunicaRisultato--><g class="link" data-entity-1="UC2" data-entity-2="ComunicaRisultato" data-source-line="40" data-uid="l